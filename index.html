<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas con Movimiento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b2a;
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .stem {
            width: 6px;
            height: 150px;
            background-color: #228B22;
            border-radius: 3px;
            transform-origin: bottom;
            animation: sway 4s ease-in-out infinite;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
        }

        .petal:nth-child(1) {
            top: -25px;
            left: -25px;
        }

        .petal:nth-child(2) {
            top: -25px;
            right: -25px;
        }

        .petal:nth-child(3) {
            top: -60px;
            left: 0;
            transform: rotate(45deg);
        }

        .center {
            position: absolute;
            top: -50px;
            left: -10px;
            width: 20px;
            height: 20px;
            background-color: #FFA500;
            border-radius: 50%;
        }

        /* Animaci√≥n de balanceo para simular el viento */
        @keyframes sway {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Movimiento del fondo para simular viento */
        .wind {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            animation: wind 6s infinite linear;
        }

        @keyframes wind {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <div class="wind"></div>
        <div class="stem">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="stem">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>
</body>
</html>
