<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Tulipanes Amarillos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b2a;
            color: #FFD700;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .message {
            text-align: center;
            margin-bottom: 50px;
            font-size: 1.8em;
        }

        .flower-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 20px;
            width: 400px;
            height: 500px;
        }

        .stem {
            width: 8px;
            height: 200px;
            background-color: #228B22;
            border-radius: 4px;
            position: relative;
            animation: sway 4s ease-in-out infinite;
        }

        .tulip {
            position: relative;
            top: -50px;
        }

        .tulip::before, .tulip::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #FFD700;
            border-radius: 60% 60% 0 0;
        }

        .tulip::before {
            transform: rotate(-25deg);
            left: -40px;
        }

        .tulip::after {
            transform: rotate(25deg);
            right: -40px;
        }

        .center {
            position: absolute;
            top: -10px;
            left: -15px;
            width: 30px;
            height: 40px;
            background-color: #FFA500;
            border-radius: 50%;
        }

        /* Lazo */
        .ribbon {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 10px;
            animation: sway 6s ease-in-out infinite;
        }

        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: #FFD700;
            bottom: -80px;
        }

        .ribbon::before {
            left: 0;
            transform: rotate(45deg);
        }

        .ribbon::after {
            right: 0;
            transform: rotate(-45deg);
        }

        /* Animaci√≥n de balanceo */
        @keyframes sway {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Viento */
        .wind {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            animation: wind 6s infinite linear;
        }

        @keyframes wind {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        Estas flores son para ti, mi princesita hermosa.
    </div>
    <div class="flower-container">
        <div class="wind"></div>

        <!-- Tulipanes -->
        <div class="stem">
            <div class="tulip"></div>
        </div>
        <div class="stem">
            <div class="tulip"></div>
        </div>
        <div class="stem">
            <div class="tulip"></div>
        </div>
        <div class="stem">
            <div class="tulip"></div>
        </div>
        <div class="stem">
            <div class="tulip"></div>
        </div>

        <!-- Lazo -->
        <div class="ribbon"></div>
    </div>
</body>
</html>
